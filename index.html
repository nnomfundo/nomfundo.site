<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nomfundo Mkhwanazi | Portfolio</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background-color: #1a1a1a;
      color: #eaeaea;
    }

    header {
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(3px);
    }

    header h1 {
      font-size: 1.37rem;
      font-weight: 700;
      padding-left: 10rem;
      margin-top: 1.6rem;
    }

    header h1 a {
      position: relative;
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header h1 a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #0077b5;
      transition: width 0.4s ease;
    }

    header h1 a:hover::after {
      width: 100%;
    }

    nav {
      padding-right: 10rem;
      margin-top: 4rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #0077b5;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover {
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #eaeaea;
      cursor: pointer;
      padding-right: 2rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #1a1a1a;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      nav a {
        margin: 1rem 0;
        font-size: 1.2rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      header h1 {
        padding-left: 1rem;
        margin-top: 2.6rem;
      }
    }

    .center-content {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 2rem;
      margin-top: -2.08rem;
    }

    .profile {
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.6s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      opacity: 0;
      animation: fadeUp 1.5s ease-out 0.2s forwards;
    }

    .profile img {
      width: 310px;
      height: 310px;
      border-radius: 50%;
      object-fit: cover;
      animation: glowFade 2.1s ease forwards;
      transition: box-shadow 0.9s ease;
    }

    .glow-on-load {
      box-shadow: 0 0 10px #0077b5;
    }

    .profile img:hover {
      box-shadow: 0 0 12px #0077b5;
    }

    .description {
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 500px;
      color: #aaa;
    }

    .institution {
      font-size: 1rem;
      color: #aaa;
      margin-top: 0.3rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.82rem;
      color: #aaa;
      padding-top: 0.5rem;
    }

    .icons a {
      margin: 0 0.5rem;
      color: #eaeaea;
      font-size: 1.05rem;
      text-decoration: none;
    }

    .icons a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">Nomfundo Mkhwanazi</a></h1>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="main-nav">
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="center-content">
    <div class="profile">
      <img id="profile-img" src="mee.JPEG" alt="Your Profile Picture" class="glow-on-load" />
      <p class="description fade-up">Aeronautical Engineering Student</p>
      <p class="institution fade-up">Learning Engineering Design, 3D Printing & Embedded Systems</p>
    </div>
  </main>

  <footer>
    <p>&copy; Copyright 2025</p>
    <div class="icons">
      <a href="mailto:nnomfundo.mkhwanazi@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://github.com/nnomfundo" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/nomfundomkhwanazi" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('profile-img');
      setTimeout(() => {
        img.classList.remove('glow-on-load');
      }, 2100);
    });
  </script>


</body>
</html>
