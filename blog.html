<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | Nomfundo Mkhwanazi</title>
  <link rel="icon" href="myfavicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1a1a1a;
      color: #eaeaea;
    }

    header {
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(3px);
    }

    header h1 {
      font-size: 1.37rem;
      font-weight: 700;
      padding-left: 10rem;
      margin-top: 2.6rem;
    }

    header h1 a {
      color: inherit;
      text-decoration: none;
      position: relative;
    }

    header h1 a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #0077b5;
      transition: width 0.4s ease;
    }

    header h1 a:hover::after {
      width: 100%;
    }

    nav {
      padding-right: 10rem;
      margin-top: 4rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #0077b5;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover {
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #eaeaea;
      cursor: pointer;
      padding-right: 2rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #1a1a1a;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      nav a {
        margin: 1rem 0;
        font-size: 1.2rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      header h1 {
        padding-left: 1rem;
        margin-top: 2.6rem;
      }
    }

    main {
      max-width: 900px;
      margin: 7rem auto 2rem auto;
      padding: 2rem;
    }

    h2.section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      text-align: center;
    }

    h3 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    blockquote {
      font-style: italic;
      margin: 1rem 0;
      padding-left: 1rem;
      border-left: 3px solid #444;
      color: #aaa;
    }

    cite {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer {
      position: relative;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.82rem;
      color: #aaa;
      padding-top: 0.5rem;
      margin-top: 2rem;
    }

    .icons a {
      margin: 0 0.5rem;
      color: #eaeaea;
      font-size: 1.05rem;
      text-decoration: none;
    }

    .icons a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">Nomfundo Mkhwanazi</a></h1>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="main-nav">
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>

    <h3>Quotes</h3>

    <blockquote>“There's really not a difficult thing unless you decide it's a difficult thing. Otherwise, it's just the next thing you're figuring out.”<cite>— Kai Skye</cite></blockquote>
  </main>

  <script>
    // Mobile nav toggle
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

      <a href="https://linkedin.com/in/nomfundomkhwanazi" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

</body>
</html>
